<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Anty KYC</title>
  </head>
  <body>
    <main>
      <section class="exchanges">
        <div class="exchange grid">
          <div class="exchange_img_box">
            <img
              class="exchange_img"
              src="img/ascendex.png"
              alt="Ascendex exchange logo"
            />
            <h3 class="exchange_name">AscendEX</h3>
          </div>

          <div class="exchange_limit">
            <span>limit</span>
            <p>48,000$</p>
          </div>
          <div class="exchange_register_box">
            <a href="#" class="exchange_register_link">register</a>
            <div class="exchange_register_info">
              <p>required</p>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="mail_icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
            </div>
          </div>

          <div class="exchange_stables">
            <p class="exchange_stables_title">deposit/withdrawal</p>
            <div class="grid-3-columns">
              <p class="vertical-text stables">stables</p>
              <div class="stables_list">
                <div class="stable USDT">
                  <img class="stable_icon" src="img/Tether.png" alt="" />
                  <p class="stable_name">USDT</p>
                  <img class="chain_icon" src="img/eth.svg" alt="" />
                  <img class="chain_icon" src="img/solana.svg" alt="" />
                  <img class="chain_icon" src="img/tron.svg" alt="" />
                </div>
                <div class="stable USDC">
                  <img class="stable_icon" src="img/usdc.svg" alt="" />
                  <p class="stable_name">USDC</p>
                  <img class="chain_icon" src="img/eth.svg" alt="" />
                  <img class="chain_icon" src="img/solana.svg" alt="" />
                  <img class="chain_icon" src="img/polygon2.svg" alt="" />
                </div>
                <div class="stable LUSD">
                  <img class="stable_icon" src="img/lusd.svg" alt="" />
                  <p class="stable_name">LUSD</p>
                  <img class="chain_icon" src="img/bsc.svg" alt="" />
                </div>
                <div class="stable USDX">
                  <img class="stable_icon" src="img/usdx.svg" alt="" />
                  <p class="stable_name">USDX</p>
                  <img class="chain_icon" src="img/kava.svg" alt="" />
                </div>
                <div class="stable USDP">
                  <img class="stable_icon" src="img/usdp.svg" alt="" />
                  <p class="stable_name">USDP</p>
                  <img class="chain_icon" src="img/eth.svg" alt="" />
                </div>
              </div>
              <p class="vertical-text chains">chains</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
